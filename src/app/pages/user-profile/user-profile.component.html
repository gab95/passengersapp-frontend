<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 150px;
    background-image: url(assets/img/theme/profile-cover.jpg);
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <p class="text-white mt-0 mb-5">
          En esta página puedes editar tu Login y tu Password
        </p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--9">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mis Datos</h3>
            </div>
          </div>
        </div>
        <div class="card-body" *ngIf="passenger">
          <form [formGroup]="passengerForm" (ngSubmit)="onSavePassenger()">
            <h6 class="heading-small text-muted mb-4">
              Información de Pasajero
            </h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username"
                      >ID Tarjeta</label
                    >
                    <input
                      formControlName="idcard"
                      type="text"
                      class="form-control form-control-alternative"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email"
                      >Nombre Completo</label
                    >
                    <input
                      type="email"
                      formControlName="fullname"
                      class="form-control form-control-alternative"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Login</label>
                    <input
                      formControlName="login"
                      type="text"
                      class="form-control form-control-alternative"
                    />
                  </div>
                  <div
                    *ngIf="login.invalid && (login.dirty || login.touched)"
                    class="alert alert-danger"
                    role="alert"
                  >
                    <div *ngIf="login.errors?.required">
                      Por favor ingrese el login de usuario
                    </div>
                    <div *ngIf="login.errors?.minlength">
                      Debe ser mínimo de 1 caracter
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Password</label>
                    <input
                      formControlName="password"
                      type="text"
                      class="form-control form-control-alternative"
                      placeholder="Nueva Contraseña"
                    />
                  </div>
                  <div
                    *ngIf="
                      password.invalid && (password.dirty || password.touched)
                    "
                    class="alert alert-danger"
                    role="alert"
                  >
                    <div *ngIf="password.errors?.required">
                      Por favor ingrese el nombre
                    </div>
                    <div *ngIf="password.errors?.minlength">
                      Debe ser mínimo de 2 letras
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6 text-white">
                <button
                  [routerLink]="['/dashboard']"
                  type="button"
                  class="btn btn-sm btn-warning"
                >
                  Atrás
                </button>
              </div>
              <div class="col-6 text-right text-white">
                <button
                  [disabled]="!passengerForm.valid"
                  type="submit"
                  class="btn btn-sm btn-success"
                >
                  Guardar Cambios
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
