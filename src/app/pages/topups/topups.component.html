<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container mt--7">
  <!-- Table -->
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-10 col-sm-12 col-xs-12">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Recargas de Saldo que Realizaste a tu Tarjeta</h3>
        </div>
        <mat-form-field>
          <mat-label>Filtrador Global</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Puedes filtrar cualquier valor... Escribe algo"
          />
        </mat-form-field>
        <div class="table-responsive">
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="table align-items-center table-flush"
          >
            <!-- Date Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Fecha y Hora de Recarga
              </th>
              <td mat-cell *matCellDef="let row">
                {{
                  row.date | date: "EEEE, dd/MMMM/yyyy - hh:mm:ss a" | titlecase
                }}
              </td>
            </ng-container>

            <!-- Amount Column -->
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Monto de Recarga
              </th>
              <td mat-cell *matCellDef="let row">Bs. {{ row.amount }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
