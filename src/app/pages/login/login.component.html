<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-4">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenido!</h1>
          <p class="text-lead text-light">
            Aqui puedes ingresar al Sistema con tus Credenciales
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Ingresa al Sistema con tus Credenciales</small>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()" role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-circle-08"></i
                  ></span>
                </div>
                <input
                  formControlName="login"
                  type="text"
                  class="form-control"
                  placeholder="Login"
                />
              </div>
              <div
                *ngIf="login.invalid && (login.dirty || login.touched)"
                class="alert alert-danger"
                role="alert"
              >
                <div *ngIf="login.errors?.required">
                  Por favor ingrese el login de usuario
                </div>
                <div *ngIf="login.errors?.minlength">
                  Debe ser mínimo de 1 caracter
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  formControlName="password"
                  class="form-control"
                  placeholder="Password"
                  type="password"
                />
              </div>
              <div
                *ngIf="password.invalid && (password.dirty || password.touched)"
                class="alert alert-danger"
                role="alert"
              >
                <div *ngIf="password.errors?.required">
                  Por favor ingrese el nombre
                </div>
                <div *ngIf="password.errors?.minlength">
                  Debe ser mínimo de 2 letras
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-1">
                Ingresar
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a [routerLink]="['/register']" class="text-light"
            ><small>Crea tu Cuenta</small></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
